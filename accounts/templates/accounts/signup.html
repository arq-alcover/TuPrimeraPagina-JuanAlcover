{% extends "miweb/base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Nombre</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Apellido</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo Electrónico</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'miweb/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        {% if post.imagen_portada %}
        <img src="{{ post.imagen_portada.url }}" class="card-img-top" alt="{{ post.titulo }}">
        {% endif %}
        <div class="card-body">
            <h1 class="display-4">{{ post.titulo }}</h1>
            <p class="text-muted">Publicado el {{ post.fecha_publicacion|date:"d/m/Y" }}</p>
            <div class="content py-4">
                {{ post.contenido|linebreaks }}
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
</div>
{% endblock %}

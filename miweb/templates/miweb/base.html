{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>{% block title %}CoderHouse Trabajo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .main-content { min-height: 80vh; }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-blog"></i> CoderHouse Trabajo
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-plus-circle"></i> Nuevo
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'crear_post' %}">
                                <i class="fas fa-file-alt me-2"></i>Nuevo Post
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'buscar' %}">
                                <i class="fas fa-search me-2"></i>Buscar
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content flex-grow-1 py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto py-4">
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="https://x.com/soyalbertosamid" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="https://rb.gy/ju2nhx" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                <a href="https://rb.gy/ju2nhx" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mb-0">&copy; {% now "Y" %} CoderHouse Trabajo - Profe genio aprobame D:</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script>
        flatpickr.localize(flatpickr.l10ns.es);
        flatpickr.defaultConfig = {
            enableTime: true,
            dateFormat: "d/m/Y H:i",
            time_24hr: true
        };
    </script>
        {% block extra_js %}{% endblock %}
    </body>
    </html>
